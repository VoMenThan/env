    <title>Profile Updated</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i|Roboto:400,400i,500,500i,700,700i"
          rel="stylesheet">
    <style>
        body {
            background-color: #C4C4C4;
            font-size: 18px;
            min-width: 500px;
            margin: 50 0 0 0;
        }

        /*Custom Css*/
        .container .box-content .box-email-confirm tr:first-child td {
            border-top: 1px solid #808080;
        }

        .container .box-content .box-email-confirm tr td {
            border-bottom: 1px solid #808080;
            padding: 15px 0;
            font-size: 18px;
        }

        .container .box-content .box-email-confirm {
            color: #808080;
            width: 80%;
            margin: auto;
            padding-bottom: 50px;
        }

        .container .box-content .btn-submit {
            padding: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            background: #0D3153;
            color: #fff;
            margin-top: 20px;
            width: 100%;
            display: block;
            text-decoration: none;
        }

        .container .box-content .icon-head {
            text-align: center;
            padding-bottom: 30px;
        }

        .container .box-content {
            padding: 80px 50px;
        }

        .container {
            background-color: #FFFFFF;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Raleway', sans-serif;
        }

        .container .logo-envzone {
            border-bottom: 4px solid #8DC63F;
            text-align: left;
            padding: 15px 0;
            background: #C4C4C4;
        }

        .container h1 {
            color: #191919;
            font-size: 24px;
            padding-bottom: 30px;
            border-bottom: 1px solid #C4C4C4;
            margin-block-start: 0;
            margin-block-end: 0;
            font-weight: bold;
            line-height: 34px;
        }

        .container p {
            color: #808080;
            font-size: 18px;
            margin-block-start: 10px;
            line-height: 25px;
        }

<div class="container">
    <div class="logo-envzone">
        <img src="https://gallery.mailchimp.com/94ffd0eaf89970561c2c295c1/images/d4dfa135-74c1-44f8-a1c8-398edd23a054.png"

    </div>
    <div class="box-content">
        <div class="icon-head">

        </p>

        <table class="box-email-confirm">

            <tr>
                <td>Email Address: *|EMAIL|*</td>
            </tr>

            <tr>
                <td>First Name: *|FNAME|*</td>
            </tr>

            <tr>
                <td>Last Name: *|LNAME|*</td>
            </tr>

        </table>

        <a href="https://envzone.com" class="btn-submit">Return to our website</a>
